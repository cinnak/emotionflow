<!DOCTYPE html>
<html>
<head>
  <title>Ultimate Particle Test</title>
  <style>
    body { margin: 0; background: #0d1219; min-height: 100vh; overflow: hidden; }
    #info { position: fixed; top: 10px; left: 10px; color: white; font-family: monospace; z-index: 1000; background: rgba(0,0,0,0.5); padding: 15px; }
    canvas { position: fixed; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="info">
    <h2>Ultimate Particle Test</h2>
    <p id="log">Initializing...</p>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const log = document.getElementById('log');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    log.textContent = 'Canvas size: ' + canvas.width + 'x' + canvas.height;

    // TEST 1: Direct drawing
    log.textContent += '\nTest 1: Direct red circle...';
    ctx.fillStyle = '#ff0000';
    ctx.globalAlpha = 1;
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2, 50, 0, Math.PI * 2);
    ctx.fill();

    setTimeout(() => {
      // TEST 2: Particles
      log.textContent += '\nTest 2: Creating 100 particles...';

      const particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: (Math.random() - 0.5) * 20,
          vy: (Math.random() - 0.5) * 20,
          size: 8,
          color: `hsl(${Math.random() * 60}, 100%, 50%)`,
          life: 1
        });
      }

      log.textContent += '\nTest 2: Animating...';
      let frames = 0;

      function animate() {
        frames++;
        ctx.fillStyle = 'rgba(13, 18, 25, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let alive = 0;
        particles.forEach(p => {
          if (p.life > 0) {
            alive++;
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.3;
            p.life -= 0.02;

            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.life;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
          }
        });

        ctx.globalAlpha = 1;

        if (frames % 30 === 0) {
          log.textContent = 'Frame ' + frames + ', alive: ' + alive;
        }

        if (alive > 0) {
          requestAnimationFrame(animate);
        } else {
          log.textContent = 'Animation complete! If you saw particles, canvas works.';
        }
      }

      animate();
    }, 2000);
  </script>
</body>
</html>
