<!DOCTYPE html>
<html>
<head>
  <title>Exact Particle Test</title>
  <style>
    body { margin: 0; background: #0d1219; min-height: 100vh; overflow: hidden; }
    #particleCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 300; pointer-events: none; opacity: 1; }
    #info { position: fixed; top: 10px; left: 10px; color: white; font-family: monospace; z-index: 400; background: rgba(0,0,0,0.5); padding: 10px; }
  </style>
</head>
<body>
  <div id="info">
    <h2>Exact Code Test</h2>
    <p id="status">Starting...</p>
  </div>
  <canvas id="particleCanvas"></canvas>

  <script>
    // Exact code from app.js
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d', { alpha: true });

    // Set canvas size
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      console.log('[Particle System] Canvas resized to:', canvas.width, 'x', canvas.height);
    }
    resize();
    window.addEventListener('resize', resize);

    // Color palette (sadness)
    const PALETTE = {
      peak: '#6db0d5',
      journey: ['#1a3a52', '#2d5a7a', '#4a7a9a', '#6db0d5', '#9dd0e9', '#c8e4f6']
    };

    // Particle class (EXACT copy from app.js)
    class Particle {
      constructor(x, y, emotion, palette) {
        this.x = x;
        this.y = y;
        this.originX = x;
        this.originY = y;
        this.emotion = emotion;
        this.palette = palette;

        this.vx = 0;
        this.vy = 0;
        this.gravity = 0.15;
        this.friction = 0.99;

        this.size = 4 + Math.random() * 3;
        this.baseSize = this.size;
        this.life = 1.0;
        this.decay = 0.003 + Math.random() * 0.003;
        this.color = palette.peak;
        this.colorIndex = 0;
        this.journey = palette.journey;

        this.phase = 'holding';
        this.delay = Math.random() * 500;
      }

      explode() {
        this.phase = 'exploding';
        const power = 12 + Math.random() * 20;
        const angle = Math.random() * Math.PI * 2;
        this.vx = Math.cos(angle) * power;
        this.vy = Math.sin(angle) * power - 3;
        this.decay = 0.012 + Math.random() * 0.008;
      }

      update() {
        if (this.phase === 'holding') {
          this.delay -= 16;
          if (this.delay <= 0) {
            this.explode();
          }
          return true;
        }

        if (this.phase === 'exploding') {
          this.vy += this.gravity;
          this.vx *= this.friction;
          this.x += this.vx;
          this.y += this.vy;
          this.life -= this.decay;
        }

        const progress = 1 - this.life;
        this.colorIndex = Math.floor(progress * (this.journey.length - 1));
        this.colorIndex = Math.min(this.colorIndex, this.journey.length - 1);

        return this.life > 0;
      }

      draw(ctx) {
        ctx.fillStyle = this.journey[this.colorIndex];
        ctx.globalAlpha = this.life;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Create particles from text (EXACT copy from app.js)
    const text = 'TEST';
    const particles = [];

    const offCanvas = document.createElement('canvas');
    const offCtx = offCanvas.getContext('2d');
    offCanvas.width = canvas.width;
    offCanvas.height = canvas.height;

    const fontSize = Math.min(64, Math.max(32, canvas.width / (text.length * 0.55)));
    offCtx.font = '600 ' + fontSize + 'px "Inter", -apple-system, sans-serif';
    offCtx.fillStyle = '#ffffff';
    offCtx.textAlign = 'center';
    offCtx.textBaseline = 'middle';
    offCtx.fillText(text, canvas.width / 2, canvas.height / 2);

    const imageData = offCtx.getImageData(0, 0, canvas.width, canvas.height);
    const pixels = imageData.data;
    const gap = 5;

    for (let y = 0; y < canvas.height; y += gap) {
      for (let x = 0; x < canvas.width; x += gap) {
        const index = (y * canvas.width + x) * 4;
        if (pixels[index + 3] > 128) {
          particles.push(new Particle(x, y, 'sadness', PALETTE));
        }
      }
    }

    console.log('[Particle System] Created ' + particles.length + ' particles from text: "' + text + '"');
    document.getElementById('status').textContent = 'Created ' + particles.length + ' particles';

    // Trigger explosion after 1 second
    setTimeout(() => {
      console.log('[Particle System] Triggering explosion');
      particles.forEach(p => {
        p.delay = 0;
      });
    }, 1000);

    // Animation loop (EXACT copy from app.js)
    let frameCount = 0;
    function animate() {
      frameCount++;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (frameCount % 60 === 0) {
        console.log('[Particle System] Frame ' + frameCount + ': particles = ' + particles.length);
      }

      particles.forEach((p, i) => {
        const alive = p.update();
        if (alive && p.life > 0) {
          p.draw(ctx);
        }
      });

      ctx.globalAlpha = 1;

      const hasParticles = particles.some(p => p.life > 0);
      if (hasParticles) {
        requestAnimationFrame(animate);
      } else {
        console.log('[Particle System] Animation complete');
        document.getElementById('status').textContent = 'Animation complete!';
      }
    }

    animate();
  </script>
</body>
</html>
